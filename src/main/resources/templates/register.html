<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h2>Register a new account</h2>
  <form th:action="@{/register}" th:object="${accountForm}" method="POST">
    <div>
      <label>Username</label>
      <input type="text" th:field="*{name}"/>
      <div th:if="${#fields.hasErrors('name')}" th:error="*{name}">
        <p>Name must be filled</p>
      </div>
    </div>
    <div>
      <label>Email</label>
      <input type="email" th:field="*{email}"/>
      <div th:if="${#fields.hasErrors('email')}" th:error="*{name}">
        <p>Email is not valid</p>
      </div>
    </div>
    <div>
      <label>Password</label>
      <input type="password" th:field="*{password}"/>
      <div th:if="${#fields.hasErrors('password')}" th:error="*{name}">
        <p>Password must be filled</p>
      </div>
    </div>
    <button type="submit">Register</button>
  </form>
</body>
</html>
