<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Register</title>
  </head>

  <body>
    <div class="container py-5 h-100 position-absolute top-50 start-50 translate-middle">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-info-subtle ">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <div th:if="${param.already_exist}" class="text-danger">
                  Email have already been used. Please provide another email.
                </div>
                <form th:action="@{/register}" th:object="${registerForm}" method="POST">
                  <div class="mb-3 form-outline">
                    <input type="text" th:field="*{name}" class="form-control form-control-lg" placeholder="Username"/>
                    <div>
                      <ul class="list-unstyled">
                        <li class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                      </ul>
                    </div>
                  </div>
                  <div class="mb-3 form-outline">
                    <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="Email"/>
                    <div>
                      <ul class="list-unstyled">
                        <li class="text-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
                      </ul>
                    </div>
                  </div>
                  <div class="mb-3 form-outline">
                    <input type="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Password"/>
                    <div>
                      <ul class="list-unstyled">
                        <li class="text-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}"></li>
                      </ul>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-outline-primary px-4">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
