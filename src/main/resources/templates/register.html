<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
  </head>

  <body>
    <h2>Register a new account</h2>
    <div th:if="${param.already_exist}">
      <p>
        Email have already been used. Please provide another email.
      </p>
    </div>
    <form th:action="@{/register}" th:object="${registerForm}" method="POST">
      <div>
        <label>Username</label>
        <input type="text" th:field="*{name}"/>
        <div>
          <ul>
            <li th:each="error : ${#fields.errors('name')}" th:text="${error}" class="error"></li>
          </ul>
        </div>
      </div>
      <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
        <div>
          <ul>
            <li th:each="error : ${#fields.errors('email')}" th:text="${error}" class="error"></li>
          </ul>
        </div>
      </div>
      <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <div>
          <ul>
            <li th:each="error : ${#fields.errors('password')}" th:text="${error}" class="error"></li>
          </ul>
        </div>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
