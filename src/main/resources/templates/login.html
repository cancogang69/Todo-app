<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>

  <body>
    <div class="container py-5 h-100 position-absolute top-50 start-50 translate-middle">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-info-subtle ">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <div th:if="${param.logout}" class="text-success">
                  You have been log out
                </div>
                <div th:if="${param.create_successfully}" class="text-success">
                  Your account create successfully! Please login to continue!
                </div>
                <form th:action="@{/login}" method="POST">
                  <div data-mdb-input-init class="mb-3 form-outline">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Email"/>
                  </div>
                  <div class="mb-3 form-outline">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
                  </div>
                  <div th:if="${param.error}" class="text-danger">
                    Invalid email or password
                  </div>
                  <button type="submit" class="btn btn-outline-primary px-4">Login</button>
                </form>
                <div>
                  <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-blue-50 fw-bold" role="button">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
