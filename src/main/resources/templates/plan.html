<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
  </head>

  <body>
    <div sec:authorize="isAuthenticated()">
      <div>
        <h1 th:text="${plan.name}">Title</h1>
        <h4 th:text="${plan.description}"></h4>
        <hr/>
        <tr>
          <td>
            <form th:action="@{/home}" method="GET">
              <input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button type="submit" name="Return home">Home</button>
            </form>
          </td>
          <td>
            <form th:action="@{'/plan/' + ${plan.id} + '/create_task'}" method="GET">
              <button type="submit">Create new task</button>
            </form>
          </td>
          <td>
            <form th:action="@{'/plan/' + ${plan.id} + '/edit'}" method="GET">
              <button type="submit">Edit plan</button>
            </form>
          </td>
          <td>
            <form th:action="@{'/plan/' + ${plan.id} + '/delete'}" method="POST">
              <button type="submit"
                th:data-confirm-delete="|Are you sure you want to delete this plan?|"
                onclick="return confirm(this.getAttribute('data-confirm-delete'))"
                >
                Delete plan
              </button>
            </form>
          </td>
        </tr>
        <hr/>
      </div>
      <div class="task" th:each="task : ${tasks}">
        <h3 th:text="${task.description}">Description</h3>
        <form th:onchange="'changeStatus(' + ${task.id} + ')'">
          <select th:id="${task.id} + '_status'" name="new_status">
            <option th:each="status : ${statuses}" 
              th:value="${status}" 
              th:text="${status}"
              th:selected="${status == task.status}"></option>
          </select>
        </form>
        <form th:action="@{'/task/' + ${task.id}}" method="GET">
          <button type="submit">Edit</button>
        </form>
        <form th:action="@{'/task/' + ${task.id} + '/delete'}" method="POST">
          <button type="submit">Delete</button>
        </form>
        <hr/>
    </div>
    </div>

    <script th:inline="javascript">
      async function changeStatus(taskId) {
        var selectedStatus = document.getElementById(taskId + "_status").value;
        var csrfToken = document.getElementById("csrfToken").value;

        var data = {
          "status": selectedStatus
        }

        const updateStatus = await fetch("/task/" + taskId + "/status_change", {
          method: "POST",
          headers: {
            "X-CSRF-Token": csrfToken,
            "Content-type": "application/json"
          },
          body: JSON.stringify(data)
        })

        window.location.reload();
      }
    </script>
  </body>
</html>
